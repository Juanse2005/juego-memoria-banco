<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'">
  <title>Juego de memoria - Banco de Occidente</title>
  <noscript>
    <link rel="stylesheet" href="css/style.css" />
  </noscript>
</head>


<div id="modal-dificultad" class="contenedor-1">
  <div class="logo">
    <img src="img/logo.png" alt="">
  </div>
  <div class="modal-contenido">
    <h1 class="modal-titulo">🎮 ¡Comienza el reto!</h1>
    <h2>Selecciona tu nivel y empieza a jugar </h2>
    <div class="botones-dificultad">
      <button class="btn-dificultad" data-dificultad="Facil">Fácil 😊</button>
      <button class="btn-dificultad" data-dificultad="Intermedio">Intermedio ⚡</button>
      <button class="btn-dificultad" data-dificultad="Dificil">Difícil 🔥</button>
    </div>
  </div>
</div>

<div class="contenedor-2">
  <h1 class="titulo">🎯 Desafía tu mente</h1>
  <center>
    <hr />
  </center>
  <h2 class="parrafo">
    <center>Voltea, recuerda y gana... ¡si puedes!</center>
  </h2>
  <div class="contenedor-tarjetas"></div>
  <div class="pantalla-bloqueada">
    <h2 class="mensaje">¡Has perdido el juego!</h2>
  </div>
</div>

<script src="js/script-obf.js"></script>
</body>

</html>
